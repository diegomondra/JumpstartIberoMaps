<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculadora</title>
  </head>
  <body>
    <input type="text" name="calculo" id="calculo">
    <br>
    <button onclick = "concatena('1')" type="button" name="button">1</button>
    <button onclick = "concatena('2')" type="button" name="button">2</button>
    <button onclick = "concatena('3')" type="button" name="button">3</button>
    <button onclick = "concatena('+')" type="button" name="button">+</button>
    <br>
    <button onclick = "concatena('4')" type="button" name="button">4</button>
    <button onclick = "concatena('5')" type="button" name="button">5</button>
    <button onclick = "concatena('6')" type="button" name="button">6</button>
    <button onclick = "concatena('-')" type="button" name="button">-</button>
    <br>
    <button onclick = "concatena('7')" type="button" name="button">7</button>
    <button onclick = "concatena('8')" type="button" name="button">8</button>
    <button onclick = "concatena('9')" type="button" name="button">9</button>
    <button onclick = "concatena('*')" type="button" name="button">*</button>
    <br>
    <button onclick = "concatena('0')" type="button" name="button">0</button>
    <button onclick = "concatena('.')" type="button" name="button">.</button>
    <button onclick = "calcula()" type="button" name="button">=</button>
    <button onclick = "concatena('/')" type="button" name="button">/</button>
    <br>
    <button onclick = "limpia()">Limpiar</button>
    <br>
    <br>
    <input type="text" name="resul" id="resul">

    <script type="text/javascript" src = "calculadora.js">

    </script>

  </body>
</html>
